<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captain Seawall ‚Äî Victory Edition</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: linear-gradient(#38bdf8, #0b2b5e);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    .scene { position: relative; width: 100%; height: 100%; }
    .waves {
      position: absolute; bottom: 0; width: 100%; height: 33%;
      background: rgba(30, 64, 175, 0.7);
      animation: bob 4s infinite;
    }
    @keyframes bob { 0%{transform:translateY(0)} 50%{transform:translateY(10px)} 100%{transform:translateY(0)} }
    .title { position: absolute; top: 20px; width: 100%; text-align: center; font-weight: 800; font-size: 28px; text-shadow: 0 2px 6px rgba(0,0,0,.4); }
    .tag { position: absolute; bottom: 10px; width: 100%; text-align: center; opacity: .9; font-size: 14px; }
    .shipWrap { position: absolute; left: 20px; bottom: 100px; text-align:center; }
    .ship { filter: drop-shadow(0 4px 8px rgba(0,0,0,.4)); }
    .controls { display:flex; gap:8px; justify-content:center; margin-top:8px; flex-wrap: wrap; }
    .btn { background: #facc15; color: #111; border: 0; padding: 10px 14px; border-radius: 14px; font-weight: 700; cursor: pointer; }
    .btn:hover { background: #fde047; }
    .btn.secondary { background: #e5e7eb; }
    .btn.secondary:hover { background: #f3f4f6; }
    .cannonball { position: absolute; left: 160px; bottom: 150px; width: 18px; height: 18px; background: #d1d5db; border-radius: 50%; box-shadow: 0 2px 4px rgba(0,0,0,.3); opacity: 0; pointer-events: none; }
    .enemyWrap { position: absolute; right: 30px; bottom: 80px; text-align:center; }
    .enemy {
      width: 120px; height: 120px; border-radius: 50%;
      background: #166534; border: 4px solid #22c55e;
      display:flex; align-items:center; justify-content:center;
      animation: pulse 1.4s infinite;
      mix-blend-mode: overlay;
      position: relative;
      transition: filter .4s ease, opacity .4s ease, transform .4s ease;
    }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.06)} 100%{transform:scale(1)} }
    .boom { position: absolute; top: -10px; left: 50%; transform: translateX(-50%) scale(0); opacity: 0; transition: transform .25s ease, opacity .25s ease; pointer-events: none; }
    .boom.show { transform: translateX(-50%) scale(1.1); opacity: 1; }
    .name { font-weight: 800; color: #d9f99d; font-size: 12px; padding: 0 6px; text-shadow: 0 1px 2px rgba(0,0,0,.4); }
    .health { position: absolute; top: -14px; left: 50%; transform: translateX(-50%); width: 160px; height: 10px; background: rgba(255,255,255,.25); border-radius: 999px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,.2); }
    .healthFill { height: 100%; width: 100%; background: linear-gradient(90deg, #16a34a, #f59e0b, #ef4444); transition: width .25s ease; }
    .particle { position: absolute; width: 8px; height: 8px; border-radius: 50%; background: #fb923c; box-shadow: 0 0 6px rgba(251,146,60,.8); opacity: 0; pointer-events: none; }
    .confetti { position: absolute; width: 10px; height: 16px; opacity: 0.95; transform: rotate(0deg); will-change: transform, top, left; }
    .shake { animation: shake .35s ease; }
    @keyframes shake { 0%{transform:translate(0,0);}20%{transform:translate(-6px,4px);}40%{transform:translate(6px,-3px);}60%{transform:translate(-3px,3px);}80%{transform:translate(3px,-2px);}100%{transform:translate(0,0);} }
    .victory { position: absolute; inset: 0; display:none; align-items:center; justify-content:center; flex-direction: column; background: rgba(0,0,0,0.35); backdrop-filter: blur(2px); text-align:center; }
    .victory.show { display:flex; animation: fadeIn .35s ease; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    .banner { font-size: 44px; font-weight: 900; text-shadow: 0 4px 12px rgba(0,0,0,.5); margin-bottom: 8px; }
    .subtitle { opacity: .95; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="waves"></div>
    <div class="title">Captain Seawall vs Ball Pond Scum ‚Äî Victory Edition</div>

    <div class="shipWrap">
      <svg class="ship" width="150" height="105" viewBox="0 0 120 84" fill="none">
        <path d="M10 60 L110 60 L95 80 L25 80 Z" fill="#b45309"></path>
        <rect x="55" y="10" width="6" height="50" fill="#e5e7eb"></rect>
        <path d="M61 10 L100 35 L61 35 Z" fill="#fef08a"></path>
        <circle cx="35" cy="69" r="4" fill="#1f2937"></circle>
        <circle cx="50" cy="69" r="4" fill="#1f2937"></circle>
        <circle cx="65" cy="69" r="4" fill="#1f2937"></circle>
      </svg>
      <div style="font-weight:800; margin-top:6px;">Captain Seawall</div>
      <div class="controls">
        <button class="btn" id="fireBtn">üîä Fire Barrage!</button>
        <button class="btn" id="volleyBtn">üí• Full Volley</button>
        <button class="btn secondary" id="musicBtn">üéµ Music: Off</button>
      </div>
    </div>

    <div class="enemyWrap">
      <div class="health"><div class="healthFill" id="healthFill"></div></div>
      <div class="enemy" id="enemy">
        <div class="name">Ball Pond Scum</div>
        <svg class="boom" id="boom1" width="90" height="90" viewBox="0 0 100 100" fill="none">
          <polygon points="50,5 60,30 95,30 65,50 80,85 50,65 20,85 35,50 5,30 40,30"
            fill="#fb923c" stroke="#7c2d12" stroke-width="3"></polygon>
        </svg>
        <svg class="boom" id="boom2" width="60" height="60" viewBox="0 0 100 100" fill="none" style="top:20px; left:20%;">
          <polygon points="50,5 60,30 95,30 65,50 80,85 50,65 20,85 35,50 5,30 40,30"
            fill="#f97316" stroke="#7c2d12" stroke-width="3"></polygon>
        </svg>
        <svg class="boom" id="boom3" width="70" height="70" viewBox="0 0 100 100" fill="none" style="top:10px; left:70%;">
          <polygon points="50,5 60,30 95,30 65,50 80,85 50,65 20,85 35,50 5,30 40,30"
            fill="#fdba74" stroke="#7c2d12" stroke-width="3"></polygon>
        </svg>
      </div>
    </div>

    <div class="victory" id="victory">
      <div class="banner">üè¥‚Äç‚ò†Ô∏è Victory!</div>
      <div class="subtitle">Captain Seawall defeats Ball Pond Scum</div>
      <div class="controls"><button class="btn" id="restartBtn">‚Üª Restart Battle</button></div>
    </div>

    <div class="tag">Now with music, fanfare, confetti, and a proper victory scene. Fire at will!</div>
  </div>

  <audio id="bgm" preload="auto" loop autoplay muted crossorigin="anonymous">
    <source src="./victory_at_sea.mp3" type="audio/mpeg">
    <source src="https://upload.wikimedia.org/wikipedia/commons/2/26/Victory_at_Sea_Theme.ogg" type="audio/ogg">
  </audio>

  <script>
  (function(){
    const fireBtn = document.getElementById('fireBtn');
    const volleyBtn = document.getElementById('volleyBtn');
    const musicBtn = document.getElementById('musicBtn');
    const restartBtn = document.getElementById('restartBtn');
    const enemy = document.getElementById('enemy');
    const healthFill = document.getElementById('healthFill');
    const booms = [document.getElementById('boom1'), document.getElementById('boom2'), document.getElementById('boom3')];
    const victory = document.getElementById('victory');
    const scene = document.getElementById('scene');
    const bgm = document.getElementById('bgm');

    // --- MUSIC SETUP ---
    bgm.volume = 0.5;
    (async()=>{ try { await bgm.play(); } catch(e){} })();
    const unlock = async()=>{ try{ bgm.muted=false; if(bgm.paused) await bgm.play(); }catch(e){} };
    window.addEventListener('click',unlock,{once:true});
    window.addEventListener('keydown',unlock,{once:true});
    window.addEventListener('touchstart',unlock,{once:true});

    musicBtn.addEventListener('click',async()=>{
      if(bgm.paused){ await bgm.play(); bgm.muted=false; musicBtn.textContent='üéµ Music: On'; }
      else { bgm.pause(); musicBtn.textContent='üéµ Music: Off'; }
    });

    // --- SOUND EFFECTS ---
    const cannon = new Audio('https://actions.google.com/sounds/v1/weapons/cannon.ogg');
    const splash = new Audio('https://actions.google.com/sounds/v1/water/splash.ogg');
    const speak = (t)=>{ try{const v=new SpeechSynthesisUtterance(t);v.rate=0.95;v.pitch=0.55;speechSynthesis.speak(v);}catch(e){} };

    let firing=false, health=100;
    function makeParticle(x,y){
      const p=document.createElement('div');
      p.className='particle';p.style.left=x+'px';p.style.top=y+'px';
      document.body.appendChild(p);
      const angle=Math.random()*Math.PI*2, speed=80+Math.random()*140, life=500+Math.random()*400, start=performance.now();
      p.style.opacity=1;
      function frame(t){ const k=Math.min(1,(t-start)/life);
        const dx=Math.cos(angle)*speed*k, dy=Math.sin(angle)*speed*k+0.5*400*(k*k);
        p.style.transform=`translate(${dx}px,${dy}px) scale(${1-k})`;p.style.opacity=1-k;
        if(k<1)requestAnimationFrame(frame);else p.remove();
      } requestAnimationFrame(frame);
    }
    function confetti(){ const c=['#fde047','#60a5fa','#fb7185','#34d399','#fbbf24','#c084fc'];
      for(let i=0;i<120;i++){const d=document.createElement('div');d.className='confetti';
        d.style.left=(Math.random()*100)+'vw';d.style.top='-20px';
        d.style.background=c[Math.floor(Math.random()*c.length)];
        document.body.appendChild(d);const duration=2000+Math.random()*2000,start=performance.now(),drift=(Math.random()*2-1)*120;
        function f(t){const k=Math.min(1,(t-start)/duration);d.style.top=(k*100)+'vh';d.style.left=`calc(${parseFloat(d.style.left)}vw + ${drift*k}px)`;d.style.transform=`rotate(${k*720}deg)`;if(k<1)requestAnimationFrame(f);else d.remove();}requestAnimationFrame(f);}
    }
    function fanfare(){ const ctx=new(window.AudioContext||window.webkitAudioContext)();
      const master=ctx.createGain();master.gain.value=0.25;master.connect(ctx.destination);
      const n=(f,t,l=0.25)=>{const o=ctx.createOscillator(),g=ctx.createGain();o.type='triangle';o.frequency.value=f;g.gain.setValueAtTime(0,t);g.gain.linearRampToValueAtTime(0.8,t+0.01);g.gain.linearRampToValueAtTime(0,t+l);o.connect(g);g.connect(master);o.start(t);o.stop(t+l+0.02);};
      const now=ctx.currentTime+0.05;[523,659,784,1046,784,988,1046].forEach((f,i)=>n(f,now+i*0.22,0.2));
    }
    function impact(){
      scene.classList.add('shake');setTimeout(()=>scene.classList.remove('shake'),350);
      booms.forEach((b,i)=>{setTimeout(()=>{b.classList.add('show');setTimeout(()=>b.classList.remove('show'),450);},i*100);});
      const r=enemy.getBoundingClientRect(),cx=r.left+r.width/2,cy=r.top+r.height/2;
      for(let i=0;i<24;i++)makeParticle(cx,cy);
      health=Math.max(0,health-(8+Math.random()*10));healthFill.style.width=health+'%';
      if(health<=0){enemy.style.filter='grayscale(1) brightness(0.5)';enemy.style.transform='scale(0.8)';enemy.style.opacity='0.2';confetti();fanfare();victory.classList.add('show');}
    }
    function fireOne(){ speak('Fire!');cannon.play();const sx=160,sy=150,ex=window.innerWidth-180;animateBall(sx,sy,ex,1400+Math.random()*200);setTimeout(()=>splash.play(),1100); }
    function animateBall(sx,sy,ex,d=1500){const b=document.createElement('div');b.className='cannonball';document.body.appendChild(b);
      b.style.left=sx+'px';b.style.bottom=sy+'px';b.style.opacity=1;const start=performance.now();
      function f(t){const p=Math.min(1,(t-start)/d),x=sx+(ex-sx)*p,y=sy+Math.sin(p*Math.PI)*40-p*10;b.style.transform=`translate(${x-sx}px,${-y}px)`;if(p<1)requestAnimationFrame(f);else{b.style.opacity=0;b.remove();impact();}}requestAnimationFrame(f);
    }
    function volley(c=7,g=160){ if(firing||victory.classList.contains('show'))return;firing=true;speak('Full volley!');let i=0;(function loop(){fireOne();i++;if(i<c&&health>0)setTimeout(loop,g);else setTimeout(()=>firing=false,g+400);})(); }
    fireBtn.addEventListener('click',()=>{if(firing||victory.classList.contains('show'))return;firing=true;fireOne();setTimeout(()=>firing=false,1600);});
    volleyBtn.addEventListener('click',()=>volley(9,140));
    restartBtn.addEventListener('click',()=>{health=100;healthFill.style.width='100%';enemy.style.filter='none';enemy.style.transform='none';enemy.style.opacity='1';victory.classList.remove('show');});
  })();
  </script>
</body>
</html>
