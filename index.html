<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captain Seawall ‚Äî Victory Edition</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: linear-gradient(#38bdf8, #0b2b5e);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    .scene { position: relative; width: 100%; height: 100%; }
    .waves {
      position: absolute; bottom: 0; width: 100%; height: 33%;
      background: rgba(30, 64, 175, 0.7);
      animation: bob 4s infinite;
    }
    @keyframes bob { 0%{transform:translateY(0)} 50%{transform:translateY(10px)} 100%{transform:translateY(0)} }
    .title { position: absolute; top: 20px; width: 100%; text-align: center; font-weight: 800; font-size: 28px; text-shadow: 0 2px 6px rgba(0,0,0,.4); }
    .tag { position: absolute; bottom: 10px; width: 100%; text-align: center; opacity: .9; font-size: 14px; }
    .shipWrap { position: absolute; left: 20px; bottom: 100px; text-align:center; }
    .ship { filter: drop-shadow(0 4px 8px rgba(0,0,0,.4)); }
    .controls { display:flex; gap:8px; justify-content:center; margin-top:8px; flex-wrap: wrap; }
    .btn { background: #facc15; color: #111; border: 0; padding: 10px 14px; border-radius: 14px; font-weight: 700; cursor: pointer; }
    .btn:hover { background: #fde047; }
    .btn.secondary { background: #e5e7eb; }
    .btn.secondary:hover { background: #f3f4f6; }
    .cannonball {
      position: absolute; left: 160px; bottom: 150px;
      width: 18px; height: 18px; background: #d1d5db; border-radius: 50%; box-shadow: 0 2px 4px rgba(0,0,0,.3);
      opacity: 0; pointer-events: none;
    }
    .enemyWrap { position: absolute; right: 30px; bottom: 80px; text-align:center; }
    .enemy {
      width: 120px; height: 120px; border-radius: 50%;
      background: #166534; border: 4px solid #22c55e;
      display:flex; align-items:center; justify-content:center;
      animation: pulse 1.4s infinite;
      mix-blend-mode: overlay;
      position: relative;
      transition: filter .4s ease, opacity .4s ease, transform .4s ease;
    }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.06)} 100%{transform:scale(1)} }
    .boom {
      position: absolute; top: -10px; left: 50%; transform: translateX(-50%) scale(0);
      opacity: 0; transition: transform .25s ease, opacity .25s ease;
      pointer-events: none;
    }
    .boom.show { transform: translateX(-50%) scale(1.1); opacity: 1; }
    .name { font-weight: 800; color: #d9f99d; font-size: 12px; padding: 0 6px; text-shadow: 0 1px 2px rgba(0,0,0,.4); }
    .health {
      position: absolute; top: -14px; left: 50%; transform: translateX(-50%);
      width: 160px; height: 10px; background: rgba(255,255,255,.25); border-radius: 999px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }
    .healthFill { height: 100%; width: 100%; background: linear-gradient(90deg, #16a34a, #f59e0b, #ef4444); transition: width .25s ease; }
    .particle {
      position: absolute; width: 8px; height: 8px; border-radius: 50%;
      background: #fb923c; box-shadow: 0 0 6px rgba(251, 146, 60, .8);
      opacity: 0; pointer-events: none;
    }
    .confetti {
      position: absolute; width: 10px; height: 16px; opacity: 0.95;
      transform: rotate(0deg); will-change: transform, top, left;
    }
    .shake { animation: shake .35s ease; }
    @keyframes shake {
      0%{ transform: translate(0,0); }
      20%{ transform: translate(-6px, 4px); }
      40%{ transform: translate(6px, -3px); }
      60%{ transform: translate(-3px, 3px); }
      80%{ transform: translate(3px, -2px); }
      100%{ transform: translate(0,0); }
    }
    .victory {
      position: absolute; inset: 0; display:none; align-items:center; justify-content:center; flex-direction: column;
      background: rgba(0,0,0,0.35); backdrop-filter: blur(2px);
      text-align:center;
    }
    .victory.show { display:flex; animation: fadeIn .35s ease; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    .banner {
      font-size: 44px; font-weight: 900; text-shadow: 0 4px 12px rgba(0,0,0,.5);
      margin-bottom: 8px;
    }
    .subtitle { opacity: .95; margin-bottom: 12px; }
  </style>
</head>
